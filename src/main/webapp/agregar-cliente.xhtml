<ui:composition template="index.xhtml"
                
                xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="Nuevo">
 <h:panelGrid columns="3" cellpadding="100">
                <p:panel header="Nuevo cliente">
                    <h:form>
                        <table>
                            <tr>
                                <td><h:outputLabel for="ruc_empresa" value="Ruc empresarial:" /></td>
                                <td><p:inputText id="ruc_empresa" value="#{clienteMBean.ruc_empresa}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="nombre_empresa" value="Nombre empresa:" /></td>
                                <td><p:inputText id="nombre_empresa" value="#{clienteMBean.nombre_empresa}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="cedula_representante" value="Cedula representante:" /></td>
                                <td><p:inputText id="cedula_representante" value="#{clienteMBean.cedula_representante}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="nombre_representante" value="Nombre representante:" /></td>
                                <td><p:inputText id="nombre_representante" value="#{clienteMBean.nombre_representante}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="telefono" value="Teléfono:" /></td>
                                <td><p:inputText id="telefono" value="#{clienteMBean.telefono}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="direccion" value="Dirección:" /></td>
                                <td><p:inputText id="direccion" value="#{clienteMBean.direccion}"/></td>
                            </tr>
                            <tr>
                                <td><h:outputLabel for="password" value="Contraseña:" /></td>
                                <td><p:password id="password" value="#{clienteMBean.password}"/></td>
                            </tr>
                            <tr>
                                <td><p:commandButton id="submit" value="Guardar" action="#{clienteMBean.save}" update="growl" ajax="false"/></td>
                                <td><p:commandButton id="reset" value="Resetear" action="#{clienteMBean.reset}" ajax="false"/></td>
                            </tr>
                        </table>
                    </h:form>
                </p:panel>
            </h:panelGrid>
    </ui:define>
      
</ui:composition>
