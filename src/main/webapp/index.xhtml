<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Hospital</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
    </h:head>

<h:body>
    <p:layout fullPage="true">

            <p:layoutUnit position="north" resizable="false" closable="true" collapsible="true">
                <h2>Hospital XYZ [Portal de Medicos]</h2>
            </p:layoutUnit>



        <p:layoutUnit resizable="false" position="west" size="180" header="Menu">
            <p:panelMenu style="width:170px">

                    <p:submenu label="Diagnosticos" >
                        <p:menuitem value="Crear" url="agregar-diagnostico.faces" icon="ui-icon-pencil" />
                    </p:submenu>
            </p:panelMenu>
        </p:layoutUnit>


            <p:layoutUnit position="center">
                <ui:insert name="Nuevo" />
                <ui:insert name="Modificar" />
                <ui:insert name="Eliminar" />
                <ui:insert name="Listar" />
                <ui:insert name="Buscar" />
                <ui:insert name="Deshabilitar"/>
                <ui:insert name="Habilitar"/>
                <ui:insert name="Pagar"/>
                    <ui:insert name="Agregar"/>
                    <ui:insert name="NuevoGuia"/>

            </p:layoutUnit>

        </p:layout>


</h:body>
</html>
