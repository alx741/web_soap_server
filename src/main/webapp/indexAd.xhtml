<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Pagina de Inicio</title>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <style>
            #leftPanel {z-index:2 !important; }
            #leftPanel div{overflow:visible;}
        </style>
        
    </h:head>
    
    <h:body>
      <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h6>SERVICIO DE PAQUETERIA</h6>
                </p:layoutUnit>

              

          <p:layoutUnit resizable="true" position="west" size="300" header="Menu">
              <p:panelMenu style="width:300px">
                  
                        <p:submenu label="Cliente" >
                            <p:menuitem value="Crear" url="agregar-cliente.faces" icon="ui-icon-person" />
                            <p:menuitem value="Modificar" url="modificar-cliente.faces" icon="ui-icon-pencil" />
                            
                            <p:menuitem value="Listar" url="listar-cliente.faces" icon="ui-icon-script" />
                            <p:menuitem value="Buscar" url="buscar-cliente.faces" icon="ui-icon-search" />

                        </p:submenu>
                  
 
                        <p:submenu label="Empleado" >
                            <p:menuitem value="Crear" url="agregar-empleado.faces" icon="ui-icon-person" />
                            <p:menuitem value="Modificar" url="modificar-empleado.faces" icon="ui-icon-pencil" />
                           
                            <p:menuitem value="Listar" url="listar-empleados.faces" icon="ui-icon-script" />
                            <p:menuitem value="Buscar" url="buscar-empleado.faces" icon="ui-icon-search"/>

                        </p:submenu>
                  <p:submenu label="Ruta" >
                            <p:menuitem value="Crear" url="agregar-ruta.faces" icon="ui-icon-plus" />
                            <p:menuitem value="Modificar" url="modificar-ruta.faces" icon="ui-icon-pencil" />
                            <p:menuitem value="Deshabilitar" url="deshabilitar-ruta.faces" icon="ui-icon-circle-minus" />
                            <p:menuitem value="Habilitar" url="habilitar-ruta.faces" icon="ui-icon-circle-plus"/>
                            <p:menuitem value="Listar" url="listar-ruta.faces" icon="ui-icon-script" />
                           

                        </p:submenu>
                  <p:submenu label="Paquete" >
                            <p:menuitem value="Crear" url="agregar-paquete.faces" icon="ui-icon-plus" />
                            <p:menuitem value="Modificar" url="modificar-paquete.faces" icon="ui-icon-pencil" />
                            <p:menuitem value="Deshabilitar" url="deshabilitar-paquete.faces" icon="ui-icon-circle-minus"/>
                            <p:menuitem value="Habilitar" url="habilitar-paquete.faces" icon="ui-icon-circle-plus" />
                            <p:menuitem value="Listar" url="listar-paquetes.faces" icon="ui-icon-script" />
                          

                        </p:submenu>
                    <p:submenu label="Guia" >
                            <p:menuitem value="Crear" url="agregar-guia.faces" icon="ui-icon-plus" />
                            <p:menuitem value="Agregar Evento" url="agregar-evento.faces" icon="ui-icon-circle-plus" />
                           
                            <p:menuitem value="Listar" url="listar-guias.faces" icon="ui-icon-script"/>
                           

                        </p:submenu>
                   <p:submenu label="Factura" >
                            
                            <p:menuitem value="Pagar" url="pagar-factura.faces" icon="ui-icon-script"/>
                            <p:menuitem value="Listar" url="listar-facturas.faces" icon="ui-icon-script"/>
                           

                        </p:submenu>
                   
              </p:panelMenu>
                   

                                    </p:layoutUnit>

                <p:layoutUnit position="center" size="500">
                    <ui:insert name="Nuevo" />
                    <ui:insert name="Modificar" />
                    <ui:insert name="Eliminar" />
                    <ui:insert name="Listar" />
                    <ui:insert name="Buscar" />
                    <ui:insert name="Deshabilitar"/>
                    <ui:insert name="Habilitar"/>
                    <ui:insert name="Pagar"/>

                </p:layoutUnit>

            </p:layout>
    
   
    </h:body>
  
</html>
