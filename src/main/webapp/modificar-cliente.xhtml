<ui:composition template="index.xhtml"
               
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="Modificar">
        
        <p:panel header="Modificar cliente">
        <h:form id="main">
            <p:tab title="Modificar Cliente">

        <p:dataTable id="cliente" var="cliente" value="#{clienteMBean.clientes}"
            widgetVar="clientesTable" emptyMessage="Clientes no encontrados con
            ese criterio" filteredValue="#{clienteMBean.filteredClientes}"
            rows="20" paginator="true" paginatorTemplate="{CurrentPageReport}
            {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
            {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,20,50"
            resizableColumns="false" liveResize="true" selectionMode="single"
            selection="#{clienteMBean.clienteO}" rowKey="#{cliente.id}">

            <p:ajax event="rowSelect"
                listener="#{clienteMBean.onClienteChangeT}"
                update=":main:ruc_empresa :main:nombre_empresa
                :main:cedula_representante :main:nombre_representante
                :main:telefono :main:direccion :main:password"/>


            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Cliente" />
                    <br/>
                    <br/>
                    <h:outputText value="Buscar en todos los campos:  " />
                    <p:inputText id="globalFilter"
                        onkeyup="PF('clientesTable').filter()"
                        style="width:150px" placeholder="Ingrese palabara"/>
                </p:outputPanel>
            </f:facet>

            <p:column filterBy="#{cliente.ruc_empresa}" headerText="Ruc Empresa"  filterMatchMode="contains">
                    <h:outputText value="#{cliente.ruc_empresa}" />
            </p:column>
            <p:column filterBy="#{cliente.nombre_empresa}" headerText="Nombre Empresa"  filterMatchMode="contains">
                <h:outputText value="#{cliente.nombre_empresa}" />
            </p:column>
            <p:column filterBy="#{cliente.nombre_representante}" headerText="Nombre Representante"  filterMatchMode="contains">
                <h:outputText value="#{cliente.nombre_representante}" />
            </p:column>
        </p:dataTable>
            </p:tab>
<h:panelGrid columns="2" cellpadding="10">
             <p:tab title="Modificar Cliente">

                <table>
                    <tr>
                        <td><h:outputLabel for="ruc_empresa" value="Ruc empresa:" /></td>
                        <td><p:inputText id="ruc_empresa" value="#{clienteMBean.ruc_empresa}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="nombre_empresa" value="Nombre empresa:" /></td>
                        <td><p:inputText id="nombre_empresa" value="#{clienteMBean.nombre_empresa}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="cedula_representante" value="Cedula representante:" /></td>
                        <td><p:inputText id="cedula_representante" value="#{clienteMBean.cedula_representante}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="nombre_representante" value="Nombre representante:" /></td>
                        <td><p:inputText id="nombre_representante" value="#{clienteMBean.nombre_representante}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="telefono" value="Telefono:" /></td>
                        <td><p:inputText id="telefono" value="#{clienteMBean.telefono}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="direccion" value="Dirección:" /></td>
                        <td><p:inputText id="direccion" value="#{clienteMBean.direccion}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="password" value="Contraseña:" /></td>
                        <td><p:inputText id="password" value="#{clienteMBean.password}"/></td>
                        
                    </tr>
                </table>



            <br/>
            <br/>
                <p:commandButton id="submit" value="Modificar" action="#{clienteMBean.modificar}" ajax="false"/>
                <p:commandButton id="reset" value="Resetear" action="#{clienteMBean.reset}" ajax="false"/>
             </p:tab>
</h:panelGrid>
        </h:form>
        </p:panel>
    </ui:define>
</ui:composition>
