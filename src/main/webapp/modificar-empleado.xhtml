<ui:composition template="index.xhtml"
               
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="Modificar">
 
        <p:panel header="Modificar Empleados">
        <h:form id="main">

 <p:tab title="Modificar Cliente">
        <p:dataTable id="empleado" var="empleado" value="#{empleadoMBean.empleados}"
            widgetVar="empleadosTable" emptyMessage="Empleados no encontrados con
            ese criterio" filteredValue="#{empleadoMBean.filteredEmpleado}"
            rows="20" paginator="true" paginatorTemplate="{CurrentPageReport}
            {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
            {LastPageLink} {RowsPerPageDropdown}"
            rowsPerPageTemplate="5,10,20,50"
            resizableColumns="false" liveResize="true" selectionMode="single"
            selection="#{empleadoMBean.empleadoO}" rowKey="#{empleado.id}">

            <p:ajax event="rowSelect"
                listener="#{empleadoMBean.onEmpleadoChangeT}"
                update=":main:cedula :main:nombre :main:password"/>


            <f:facet name="header">
                <p:outputPanel>
                    <h:outputText value="Empleado" />
                    <br/>
                    <br/>
                    <h:outputText value="Buscar en todos los campos:  " />
                    <p:inputText id="globalFilter"
                        onkeyup="PF('empleadosTable').filter()"
                        style="width:150px" placeholder="Ingrese palabara"/>
                </p:outputPanel>
            </f:facet>

            <p:column filterBy="#{empleado.cedula}" headerText="Cedula"  filterMatchMode="contains">
                    <h:outputText value="#{empleado.cedula}" />
            </p:column>
            <p:column filterBy="#{empleado.nombre}" headerText="Nombre"  filterMatchMode="contains">
                <h:outputText value="#{empleado.nombre}" />
            </p:column>
        </p:dataTable>
 




                <table>
                    <tr>            
                        <td><h:outputLabel for="cedula" value="Cedula:" /></td>
                        <td><p:inputText id="cedula" value="#{empleadoMBean.cedula}"/></td>

                </tr>
                    <tr>
                        <td><h:outputLabel for="nombre" value="Nombre:" /></td>
                        <td><p:inputText id="nombre" value="#{empleadoMBean.nombre}"/></td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="password" value="ContraseÃ±a:" /></td>
                        <td><p:inputText id="password" value="#{empleadoMBean.password}"/></td>
                    </tr>
               
                </table>
                  <p:commandButton id="submit" value="Modificar" action="#{empleadoMBean.modificar}" ajax="false"/>
                <p:commandButton id="reset" value="Resetear" action="#{empleadoMBean.reset}" ajax="false"/>
 </p:tab>
        </h:form>
        </p:panel>
        
    </ui:define>
</ui:composition>
