<ui:composition template="index.xhtml"
                
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="Buscar">
<h:form>
    <p:dataTable id="empleado" var="empleados" value="#{empleadoMBean.empleados}" widgetVar="empleadosTable"
                 emptyMessage="Empleado no encontrados con ese criterio" filteredValue="#{empleadoMBean.filteredEmpleado}" rows="20"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" resizableColumns="true" liveResize="true">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Buscar en todos los campos:" />
                <p:inputText id="globalFilter" onkeyup="PF('clientesTable').filter()" style="width:150px" placeholder="Ingrese palabara"/>
            </p:outputPanel>
        </f:facet>
 
        <p:column filterBy="#{empleados.id}" headerText="Id"  filterMatchMode="contains">
            <h:outputText value="#{empleados.id}" />
        </p:column>
        <p:column filterBy="#{empleados.cedula}" headerText="cedula"  filterMatchMode="contains">
                <h:outputText value="#{empleados.cedula}" />
        </p:column>
        <p:column filterBy="#{empleados.nombre}" headerText="Nombre"  filterMatchMode="contains">
            <h:outputText value="#{empleados.nombre}" />
        </p:column>
        
    </p:dataTable>
</h:form>
    </ui:define>
</ui:composition>
