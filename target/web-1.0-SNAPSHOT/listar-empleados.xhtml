<ui:composition template="index.xhtml"
                
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <ui:define name="Listar">
    <h:form>
        <p:dataTable id="empleados" value="#{empleadoMBean.empleados}" var="empleado" style="width: 100%" rows="20"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" resizableColumns="true" liveResize="true">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID" />
                </f:facet>
                <h:outputText value="#{empleado.id}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Cedula" />
                </f:facet>
                <h:outputText value="#{empleado.cedula}" />
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Nombre" />
                </f:facet>
                <h:outputText value="#{empleado.nombre}" />
            </p:column>
        </p:dataTable>
    </h:form>
    </ui:define>
</ui:composition>
