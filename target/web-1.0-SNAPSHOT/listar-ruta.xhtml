<ui:composition template="index.xhtml"
                
    xmlns="http://www.w3.org/1999/xhtml"
     xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <ui:define name="Listar">
        <h:form>
            <p:tab title="Listar Paquetes">
                <p:dataTable id="rutas" value="#{rutaMBean.rutas}" var="ruta" style="width: 100%" rows="20"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15" resizableColumns="true" liveResize="true">
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Id" />
                </f:facet>
                         <h:outputText value="#{ruta.id}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Tarifa" />
                </f:facet>
                         <h:outputText value="#{ruta.tarifa}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Origen" />
                </f:facet>
                         <h:outputText value="#{ruta.origen}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Destino" />
                </f:facet>
                         <h:outputText value="#{ruta.destino}" />
            </p:column>
                     <p:column>
                <f:facet name="header">
                    <h:outputText value="Transporte" />
                </f:facet>
                         <h:outputText value="#{ruta.transporte}" />
            </p:column>
               
                </p:dataTable>      
            </p:tab>
        </h:form>
    </ui:define>
</ui:composition>
